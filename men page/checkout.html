<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Check-Out-Page</title>
  </head>
  <body>
    <nav>
      <p><i class="fas fa-lock"></i> Secure checkout</p>
      <h1 class="logo"><a href="/home/home.html">FARFETCH</a></h1>
      <p><i class="fas fa-phone-alt"></i>(+44 (0)20 3510 0670)</p>
    </nav>

    <main id="container">
      <p>Select your payment method</p>
      <div id="cardDetails">
        <i class="fas fa-credit-card"></i> Debit or credit card
        <p>CARD DETAILS</p>
        <form action="" id="form">
          <label for="">Cardholder name </label>
          <br />
          <input type="text"  id="cardH"/>
          <br />
          <label for="">Card number</label>
          <br />
          <input type="number" id="cardNum"/>
          <br />
          <label for="">Expiration Date</label>
          <br />
          <input type="text" id="expDate"/>
          <br />
          <label for="">Security Code / CVV</label>
          <br />
          <input type="number" name="" id="cvv" required/>
          <br />
          <br>
          <input type="submit" id="pay" value="Pay" />
        </form>
      </div>
    </main>

    <!-- importing footer  -->
    <div id="foot"></div>
  </body>
</html>
<script src="checkout.js"></script>
<script type="module" src="../js/footerIteam.js"></script>
