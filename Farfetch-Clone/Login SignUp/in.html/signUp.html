        <div id="signup">
            <div>
                <div id="coix">
            <h2>Come on in</h2>
            <i onclick="funx()"class="fa-solid fa-x"></i>
               </div>
            <div id="sorl">
                <h4 onclick="funsignin()">SIGN IN</h4>
                <h4>I'M NEW HERE</h4>
            </div>
            <hr>
            </div>

            <div id="info">
                <h5>Name</h5>
                <input type="text" id="name">
                <h5>Email address</h5>
                <input type="text" id="email">
                <h5>Password</h5>
                <input type="password" id="password">

                <div id="wrongdetials"></div>
                <p id="byregister">By registering, you agree with our <u onclick="funterms()">Terms & Conditions</u>  and <u onclick="funterms()">Privacy and Cookie Policy.</u></p>

                <div id="checkbox">
                    <input type="checkbox" id="huey" name="drone" value="True">
              <label for="huey">
                Sign up for early Sale access plus tailored new arrivals, trends and promotions. Find out more. To opt out, click unsubscribe in our emails.</label>
                </div>

                <button onclick="funsignupbutton()" id="signupbutton">Register</button>
                <h4 id="or">OR</h4>



                <div class="gaf">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png" alt="googlelogo">
                   <h4> Continue With Google</h4>
                </div>
                <div class="gaf">
                    <img src="https://logolook.net/wp-content/uploads/2021/06/Apple-Logo.svg" alt="applelogo">
                    <h4>Continue With Apple</h4>
                </div>
                <div class="gaf">
                    <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="Facebooklogo">
                  <h4>  Continue With Facebook</h4>
                </div>


            </div>
        </div>
