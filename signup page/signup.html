
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp-Page</title>
  </head>
  <body>
    <div id="signUpContainer">
      <h1>Come on in</h1>
      <h3>I'M NEW HERE</h3>
      <form>
        <label for="">Name</label>
        <br />
        <input type="text" name="" id="name" />
        <br />
        <label for="">Email address</label>
        <br />
        <input type="email" id="email" required />
        <br />
        <label for="">Password</label>
        <br />
        <input id="pass" type="current-password" " />
        <br />
        <br />
        <input type="submit" id="register" value="Register" />
      </form>
      <p>
        By registering, you agree with our
        <a href="#" class="underline"
          >Terms & <br />
          Conditions</a
        >
        and <a href="#" class="underline">Privacy and Cookie Policy</a>.
      </p>
      <input type="checkbox" />
      <label for=""
        >Sign up for early Sale access plus tailored new <br />
        arrivals, trends and promotions. Find out more. <br />
        To opt out, click unsubscribe in our emails.</label
      >
      <br /><br />
      <button><i class="fab fa-google"></i>Continue With Google</button>
      <br />
      <button><i class="fab fa-apple"></i>Continue With Apple</button>
      <br />
      <button><i class="fab fa-facebook"></i>Continue With Facebook</button>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
