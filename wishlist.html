<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../home/home.css" />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="wishlist.css" />
    <title>Wishlist-Page</title>
  </head>
  <style>
    *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: "Roboto", sans-serif;
  color: #222;
  margin-top: 50px;
  

}
#container {
  justify-content: center;
  justify-items: center;
  margin: 0 auto;
  margin: 0 40px 0 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 130px;
  margin-bottom: 50px;
}
#container img {
  height: 400px;
  width: 300px;
  
}
#symPrice{
    display: flex;
}
#div2{
    display: flex;
    justify-content: space-between;
    padding-top: 10px;
    padding-bottom: 10px;
}
.text{
    text-align: center;
    margin-top: 150px;
    text-decoration: underline;
    letter-spacing: 7px;
    color: rgb(61, 61, 61);
}
#removeBtn{
  padding: 5px 20px 5px 20px;
  width: 100%;
  cursor: pointer;
  font-size: 16px;
  letter-spacing: 5px;
}

  </style>
  <body>
    <!-- importing nav-bar  -->
    <div id="nab"></div>

    <h1 class="text"><i class="far fa-star"></i>  WISHLIST</h1>
    <div id="container"></div>

    <!-- ----- importing Get off  form -> ----- -->
    <div id="getOff"></div>

    <!-- ----- importing Footer  -> ----- -->
    <div id="foot"></div>
  </body>
  <script src="wishlist.js">var wishArr = JSON.parse(localStorage.getItem("wishItem"));

    console.log(wishArr);
    
    wishArr.map(function (data) {
      //main div of product -->
      var div = document.createElement("div");
    
      //image -->
      var image = document.createElement("img");
      image.setAttribute("src", data.image_url);
    
      //brand-name -->
      var brand = document.createElement("p");
      brand.textContent = data.brand;
    
      // name -->
      var name = document.createElement("p");
      name.textContent = data.name;
    
      //creating a div - contain symPrice & strikedoffprice -->
      var div2 = document.createElement("div");
      div2.setAttribute("id", "div2");
      //creating a small symbol price div which contain rupee symbol and price of product-->
      var symPrice = document.createElement("div");
      symPrice.setAttribute("id", "symPrice");
    
      var symbol = document.createElement("p");
      symbol.textContent = data.Symbol;
    
      var price = document.createElement("p");
      price.textContent = data.price;
    
      symPrice.append(symbol, price);
    
      var strikPri = document.createElement("p");
      strikPri.textContent = data.strikedoffprice;
      strikPri.style.textDecoration = "line-through";
      strikPri.style.color = "grey";
    
    
      // removing button for wishlist page --->
      var remove = document.createElement("button");
      remove.setAttribute("id" ,"removeBtn" )
      remove.textContent = "Remove";
      remove.addEventListener("click", function () {
        cremove(data);
      });
      function cremove(product) {
        var iid = product.price;
        // console.log(iid);
        var rl = JSON.parse(localStorage.getItem("wishItem"));
        console.log(rl);
        var arr = [];
        for (key in rl) {
          if (iid != rl[key].price) {
            arr.push(rl[key]);
          }
          // console.log(rl.price)
        }
        console.log(arr);
        localStorage.setItem("wishItem", JSON.stringify(arr));
        div.remove();
        function Refresh() {
          window.parent.location = window.parent.location.href;
        }
        Refresh();
      }
    
    
    
      
      div2.append(symPrice, strikPri);
    
      //appending-->
      div.append(image, brand, name, div2,remove);
    
      document.querySelector("#container").append(div);
    });</script>
</html>
