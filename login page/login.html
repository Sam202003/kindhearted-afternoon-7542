<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/498dbb26da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign In-page</title>
  </head>
  <body>
    <div id="signinContainer">
      <h1>Come on in</h1>
      <h3>SIGN IN</h3>
      <form>
        <label for="">Email address</label>
        <br />
        <input type="email" id="email" required />
        <br />
        <label for="">Password</label>
        <br />
        <input type="current-password" id="pass" required />

        <label for=""
          >Keep me signed in. <a href="#" class="underline">What's this?</a>
          <br />
          <a href="#" class="underline">Forgot your password?</a></label
        >
        <br />
        <br />
        <input type="submit" id="signIn" value="Sign In" />
      </form>

      <p class="TAC">OR</p>
      <button><i class="fab fa-google"></i>Continue With Google</button>
      <br />
      <button><i class="fab fa-apple"></i>Continue With Apple</button>
      <br />
      <button><i class="fab fa-facebook"></i>Continue With Facebook</button>
      <br />
      <p class="TAC text-style">
        <a href="/signUp/signup.html" class="underline"
          >New to FARFETCH?Register.</a
        >
      </p>
    </div>
  </body>
  <script src="login.js"></script>
</html>
